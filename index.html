<!DOCTYPE html>
<html lang="en">
<head>

    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">

<body>

            <div class="logo">

            <nav class="header-nav">
                <ul class="header-nav-list">
                    <li class="nav-list-item">
